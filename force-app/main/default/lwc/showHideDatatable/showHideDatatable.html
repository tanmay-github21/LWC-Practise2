<template>
     <div class="slds-m-top_small slds-m-bottom_medium">
         <lightning-button variant="Brand" label={showPlayers} title="Show" onclick={handleClick3} class="slds-m-left_x-medium"></lightning-button>
     </div>    
    <lightning-card title="Show-Hide-Datatable"></lightning-card>     
    <template if:true={isVisible}>
         <div>
             <lightning-dataTable key-field="Id"
                                  data={data}                    
                                  columns={columns}
                                  onrowaction={handleRowAction}>  
             </lightning-dataTable>
         </div>
         <div class="slds-modal_footer">
              <lightning-button icon-name="utility:close" label="Close" variant="branch" onclick={close}></lightning-button>
         </div>
    </template>
</template>
